<div>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
		<dom-repeat items="[[contacts]]">
			<template>
				<tr>
					<td>[[item.firstName]]</td>
					<td>[[item.lastName]]</td>
					<td>[[item.email]]</td>
				</tr>
			</template>
		</dom-repeat>
	</table>
</div>
