<header class="header">
		<h1>Customers</h1>
		<!-- Event handler script must be run in context where everything "exported" by TodoList.js is defined -->
		<input id="new-todo" #newtodo class="new-todo"
			placeholder="What needs to be done?"
			autofocus
			(keyup)="if (event.keyCode != 13 || element.value==='') return; server.addTodo(element.value); element.value = '';" />
	</header>
