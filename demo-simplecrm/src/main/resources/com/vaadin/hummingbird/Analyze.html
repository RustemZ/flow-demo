<div id="wrapper">
	<div class="navbar">
		<paper-menu on-iron-select="onMenuSelect" selected="1"> 
			<a data-route="Customers" href="Customers"> 
				<iron-icon icon="social:people"></iron-icon> <span>Customers</span> <br />
			</a> 
			<a data-route="Analyze" href="Analyze"> 
				<iron-icon icon="icons:assessment"></iron-icon> <span>Analyze</span> <br />
			</a> 
			<a data-route="Map" href="Map">
				<iron-icon icon="maps:place"></iron-icon> <span>Map</span> <br />
			</a> 
			<a data-route="About" href="About"> 
				<iron-icon icon="home"></iron-icon> <span>About</span> <br />
			</a>  
		</paper-menu>
	</div>
<div class="content">
	<header class="header">
		<h1>Analyze</h1>
		<!-- Event handler script must be run in context where everything "exported" by TodoList.js is defined -->
		<input id="new-todo" #newtodo class="new-todo"
			placeholder="What needs to be done?"
			autofocus
			(keyup)="if (event.keyCode != 13 || element.value==='') return; server.addTodo(element.value); element.value = '';" />
	</header>
</div>
</div>
