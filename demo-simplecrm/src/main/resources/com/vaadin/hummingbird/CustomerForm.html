<form is="iron-form" id="customerForm" class="visible">
	<paper-input label="First name" [value]="model.firstName" (blur)="server.setFirstName(element.value);"></paper-input>
	<paper-input label="Last name" [value]="model.lastName" (blur)="server.setLastName(element.value);"></paper-input>
	<paper-input label="Email" [value]="model.email" (blur)="server.setEmail(element.value);"></paper-input>
	<paper-input label="Birthday" type="date" value="01/10/1980"></paper-input>
	<paper-radio-group [selected]="model.gender" (blur)="server.setGender(element.value);">
		<paper-radio-button name="Female">Female</paper-radio-button>
		<paper-radio-button name="Male">Male</paper-radio-button> 
	</paper-radio-group>

	<paper-dropdown-menu label="Status">
		<paper-menu class="dropdown-content" attr-for-selected="value" [selected]="model.status" (blur)="server.setStatus(element.value);">
			<paper-item value="ImportedLead">Imported lead</paper-item>
			<paper-item value="NotContacted">Not contacted</paper-item>
			<paper-item value="Contacted">Contacted</paper-item>
			<paper-item value="Customer">Customer</paper-item>
			<paper-item value="ClosedLost">Closed/Lost</paper-item>
		</paper-menu> 
	</paper-dropdown-menu>

	<div class="buttons">
		<paper-button id="save" (click)="server.save();">Save</paper-button>
		<paper-button id="cancel" (click)="document.getElementById('form-wrapper').style.display = 'none';">Cancel</paper-button>
		<paper-button id="delete" (click)="server.delete();">Delete</paper-button>
	</div>
</form>
