<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus
			value="{{newTodo::change}}">
	</header>
	<dom-if if="[[hasTodos]]"> <template>
	<section class="main">
		<input class="toggle-all" type="checkbox"
			checked="[[toggleAllChecked]]" on-tap="toggleAll"> <label
			for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<dom-repeat items="[[todos]]"> <template>
			<li class$editing="[[item.editing]]"
				class$completed="[[item.completed]]">
				<div class="view" on-dblclick="editItem">
					<input class="toggle" type="checkbox" checked="{{item.completed}}"
						on-tap="completeItem"> <label>[[item.caption]]</label>
					<button class="destroy" on-tap="destroyItem"></button>
				</div> <input class="edit" value="{{item.caption::change}}"
				on-change="saveCaption">
			</li>
			</template> </dom-repeat>
		</ul>
	</section>
	<footer class="footer">
		<span class="todo-count"><strong>[[itemsLeft]]</strong> item
			left</span>
		<button class="clear-completed" hidden$="[[noCompleted]]"
			on-tap="clearCompleted">Clear completed</button>
	</footer> </template> </dom-if>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<p>
		Created by <a href="http://hummingbird.app.fi">Hummingbird</a>
	</p>
	<p>
		Part of <a href="http://todomvc.com">TodoMVC</a>
	</p>
</footer>
